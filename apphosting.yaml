# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 10

  # Environment variables for your Next.js app - PRODUCTION
  env:
    - variable: DATABASE_URL
      value: "production-url-from-apphosting-prod"
      availability:
        - BUILD
        - RUNTIME
    - variable: NODE_ENV
      value: "production"
      availability:
        - BUILD
        - RUNTIME
    - variable: DEBUG_MODE
      value: "false"
      availability:
        - BUILD
        - RUNTIME
# Optional: Configure CPU and memory for production
# cpu: 2
# memory: "1Gi"
